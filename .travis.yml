language: go

before_install:
  - echo "deb http://foo:foo@updates.untangle.com/public/stretch 14.0.0 main non-free" | sudo tee -a /etc/apt/sources.list
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 735A9E18E8F62EDF413592460B9D6AE3627BF103
  - sudo apt-get update -qq
  - sudo apt-get install -y libnetfilter-log-dev libnetfilter-queue-dev
  - sudo curl -o /usr/lib/libnavl.so.4.5.0 http://updates.untangle.com/openwrt/libnavl.so.4.5.0
  - sudo ln -sf ./libnavl.so.4.5.0 /usr/lib/libnavl.so.4.5
  - sudo ln -sf ./libnavl.so.4.5.0 /usr/lib/libnavl.so
  - sudo ldconfig
  - ls -l /usr/lib/libnavl*

install:
  - go get
  - go build

